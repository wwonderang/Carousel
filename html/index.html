<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <title>Carousel</title>
</head>
<body>
  <div class="container">

    <div class="image">
      <img src="../images/watch_0.webp" alt="" width="50%">
    </div>

    <div class="image">
      <img src="../images/watch_1.webp" alt="" width="50%">
    </div>

    <div class="image">
      <img src="../images/watch_2.webp" alt="" width="50%">
    </div>

    <div class="image">
      <img src="../images/watch_3.webp" alt="" width="50%">
    </div>

    <div class="image">
      <img src="../images/watch_4.jpg" alt="" width="50%">
    </div>

    <div class="image">
      <img src="../images/watch_5.jpg" alt="" width="50%">
    </div>

    <i id="prev" onclick="showImage(-1)" class="fa-solid fa-angle-left"></i>
    <i id="next" onclick="showImage(1)" class="fa-solid fa-angle-right"></i>

    <div class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    
  </div>

  <script src="../js/index.js"></script>
  
</body>
</html>
